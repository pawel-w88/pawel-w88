name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: pawel-w88
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      - name: Create output branch if it doesn't exist
        run: |
          git checkout --orphan output
          git commit -m "Initial commit for output branch" --allow-empty

      - name: Copy generated files
        run: cp -r dist/* .

      - name: Update README.md
        run: |
          echo "![GitHub Contribution Snake](https://github.com/pawel-w88/pawel-w88/blob/output/github-contribution-grid-snake.gif)" > README.md
          git add README.md

      - name: Commit and push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
